apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.example.jona.asistentevirtual"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:mediarouter-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'

    // Firebase dependencias
    implementation 'com.google.firebase:firebase-core:10.0.1'
    implementation 'com.google.firebase:firebase-auth:10.0.1'

    implementation 'com.android.support.constraint:constraint-layout:1.1.0'

    // Servicios de Google
    implementation 'com.google.android.gms:play-services:10.0.1'

    // Para cargar imagen de Google
    implementation 'com.github.bumptech.glide:glide:3.8.0'

    // Para redondear una imagen
    implementation 'de.hdodenhof:circleimageview:2.2.0'

    // Para el contorno del mensaje del chat.
    implementation 'com.github.lguipeng:BubbleView:1.0.1'

    // Para comunicarse con Dialogflow
    implementation 'ai.api:sdk:2.0.7@aar'
    implementation 'ai.api:libai:1.6.12'

    // Para manipular un Objeto Json.
    implementation 'com.android.volley:volley:1.1.0'

    // Para hacer la animacion de cuando alguien escribe
    implementation 'com.github.silvestrpredko:dot-progress-bar:1.1'

    implementation 'com.android.support:support-v4:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}

// Firebase config
apply plugin: 'com.google.gms.google-services'
